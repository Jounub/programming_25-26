<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <title>Список клиентов</title>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <!-- Заголовок с кнопками навигации -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <a href="javascript:history.back()" class="btn btn-outline-secondary me-2">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
            <a th:href="@{/}" class="btn btn-outline-primary me-3">
                <i class="fas fa-home"></i> Домой
            </a>
            <h1 class="mb-0" th:text="${isMyClients != null and isMyClients} ? 'Мои клиенты' : 'Все клиенты'">Все клиенты</h1>
        </div>
        <div>
            <th:block th:if="${#authorization.expression('hasRole(''USER'')') or #authorization.expression('hasRole(''SUPERVISOR'')') or #authorization.expression('hasRole(''ADMIN'')')}">
                <a th:href="@{/clients/new}" class="btn btn-success me-2">
                    <i class="fas fa-plus"></i> Новый клиент
                </a>
            </th:block>
        </div>
    </div>

    <!-- Сообщения об успехе/ошибке -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Таблица клиентов -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Телефон</th>
                        <th>Статус</th>
                        <th>Общая сумма</th>
                        <th>Создал</th>
                        <th>Дата создания</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client : ${clients}"
                        th:class="${client.status.name() == 'RECEIVED_BY_CLIENT'} ? 'table-success' : ''">
                        <td th:text="${client.id}"></td>
                        <td th:text="${client.surname}"></td>
                        <td th:text="${client.name}"></td>
                        <td th:text="${client.phone}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${
                                client.status.name() == 'ACCEPTED_FOR_PROCESSING' ? 'bg-secondary' :
                                client.status.name() == 'UNDER_REVIEW' ? 'bg-warning' :
                                client.status.name() == 'SENT_FOR_DELIVERY' ? 'bg-info' :
                                client.status.name() == 'RECEIVED_BY_CLIENT' ? 'bg-success' :
                                ''
                                }">
                                <span th:text="${client.status.displayName}"></span>
                            </span>
                        </td>
                        <td th:text="${#numbers.formatDecimal(client.totalAmount, 0, 'COMMA', 2, 'POINT') + ' ₽'}"></td>
                        <td th:text="${client.createdBy}"></td>
                        <td th:text="${#temporals.format(client.createdDate, 'dd.MM.yyyy HH:mm')}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/clients/view/{id}(id=${client.id})}"
                                   class="btn btn-outline-primary" title="Просмотр">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <!-- Кнопки редактирования и удаления только для SUPERVISOR и ADMIN -->
                                <th:block th:if="${#authorization.expression('hasRole(''SUPERVISOR'')') or #authorization.expression('hasRole(''ADMIN'')')}">
                                    <a th:href="@{/clients/edit/{id}(id=${client.id})}"
                                       class="btn btn-outline-warning" title="Редактировать">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/clients/delete/{id}(id=${client.id})}"
                                       class="btn btn-outline-danger"
                                       onclick="return confirm('Вы уверены, что хотите удалить клиента?')"
                                       title="Удалить">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </th:block>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(clients)}">
                        <td colspan="9" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-2"></i><br>
                            Клиенты не найдены
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Статистика -->
    <div class="row mt-4" th:if="${not #lists.isEmpty(clients)}">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title" th:text="${#lists.size(clients)}"></h5>
                    <p class="card-text">Всего клиентов</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем Font Awesome для иконок -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>

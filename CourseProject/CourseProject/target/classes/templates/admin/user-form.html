<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <title>Редактирование пользователя</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-user-edit me-2"></i>Редактирование пользователя</h1>
        <a th:href="@{/admin/users}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h5>Информация о пользователе</h5>
                    <p><strong>Логин:</strong> <span th:text="${user.name}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                </div>
            </div>

            <form th:action="@{/admin/users/update/{username}(username=${user.name})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Роли пользователя</label>
                    <div class="card">
                        <div class="card-body">
                            <div th:each="role : ${allRoles}" class="form-check mb-2">
                                <input class="form-check-input" type="checkbox"
                                       th:id="${'role_' + role.id}"
                                       th:value="${role.id}"
                                       name="roles"
                                       th:checked="${user.roles.![id].contains(role.id)}">
                                <label class="form-check-label" th:for="${'role_' + role.id}">
                                    <span th:text="${role.name}"
                                          th:classappend="|badge bg-${{
                                            'ADMIN': 'danger',
                                            'SUPERVISOR': 'warning',
                                            'USER': 'primary',
                                            'READ_ONLY': 'secondary'
                                          }[role.name] ?: 'secondary'}|"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-text">Выберите одну или несколько ролей для пользователя</div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/users}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Обновить роли
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

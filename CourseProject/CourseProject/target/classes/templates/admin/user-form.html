<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Управление пользователями</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-users-cog me-2"></i>Управление пользователями</h1>
        <a th:href="@{/admin/users/new}" class="btn btn-success">
            <i class="fas fa-user-plus"></i> Новый пользователь
        </a>
    </div>

    <!-- Сообщения -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Таблица пользователей -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Логин</th>
                        <th>Активен</th>
                        <th>Роли</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td>
                            <div th:each="role : ${user.roles}">
                                        <span class="badge"
                                              th:classappend="'bg-' + ${{
                                                'ROLE_READ_ONLY': 'secondary',
                                                'ROLE_USER': 'primary',
                                                'ROLE_SUPERVISOR': 'warning',
                                                'ROLE_ADMIN': 'danger'
                                              }[role.name]}">
                                            <span th:text="${role.name.replace('ROLE_', '')}"></span>
                                        </span>
                            </div>
                        </td>
                        <td>
                            <a th:href="@{/admin/users/edit/{name}(name=${user.name})}"
                               class="btn btn-outline-warning btn-sm">
                                <i class="fas fa-edit"></i> Редактировать роли
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="fas fa-users fa-2x mb-2"></i><br>
                            Пользователи не найдены
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Легенда ролей -->
    <div class="card mt-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Описание ролей</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <span class="badge bg-secondary">READ_ONLY</span>
                    <p class="small mt-1 mb-0">Только просмотр клиентов</p>
                </div>
                <div class="col-md-3">
                    <span class="badge bg-primary">USER</span>
                    <p class="small mt-1 mb-0">Создание клиентов, просмотр своих</p>
                </div>
                <div class="col-md-3">
                    <span class="badge bg-warning">SUPERVISOR</span>
                    <p class="small mt-1 mb-0">Полный доступ к клиентам</p>
                </div>
                <div class="col-md-3">
                    <span class="badge bg-danger">ADMIN</span>
                    <p class="small mt-1 mb-0">Полный доступ + управление пользователями</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

spring:
  main:
    allow-circular-references: true
  application:
    name: CourseProject
  datasource:
    url: jdbc:h2:C:\Users\obita\IdeaProjects\programming_25-26\CourseProject\CourseProject\testdb\clients
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console.enabled: true
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
    health:
      show-details: always
logging:
  file:
    name: application.log
  level:
    root: info
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

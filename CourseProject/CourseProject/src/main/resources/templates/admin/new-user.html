<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Новый пользователь</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-user-plus me-2"></i>Создание нового пользователя</h1>
        <a th:href="@{/admin/users}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/users/create}" method="post" th:object="${user}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Логин *</label>
                            <input type="text" class="form-control" id="name"
                                   th:field="*{name}" required>
                            <div class="form-text">Уникальное имя пользователя для входа в систему</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль *</label>
                            <input type="password" class="form-control" id="password"
                                   name="password" required>
                            <div class="form-text">Пароль должен быть не менее 6 символов</div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>По умолчанию</strong> новому пользователю назначается роль <span class="badge bg-secondary">READ_ONLY</span>.
                    После создания вы можете изменить роли в панели управления пользователями.
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/users}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-user-plus me-1"></i> Создать пользователя
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE">Default Title</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">
            <i class="fas fa-file-alt me-2"></i>ДокЦентр
        </a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/home}"><i class="fas fa-home me-1"></i>Главная</a>
            <a class="nav-link" th:href="@{/clients/list}"><i class="fas fa-users me-1"></i>Клиенты</a>
            <a class="nav-link" th:href="@{/about}"><i class="fas fa-info-circle me-1"></i>О приложении</a>
            <a class="nav-link" th:href="@{/calculation}"><i class="fas fa-calculator me-1"></i>Расчет</a>
            <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <a class="nav-link" th:href="@{/admin/users}"><i class="fas fa-cog me-1"></i>Управление пользователями</a>
            </th:block>
        </div>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">
                <i class="fas fa-user me-1"></i><span th:text="${#authentication.name}"></span>
            </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Выйти
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Блок для кнопки Назад (если нужна) -->
    <div layout:fragment="back-button"></div>

    <!-- Блок для дополнительной информации о пользователе -->
    <div layout:fragment="user-info"></div>

    <!-- Основной контент -->
    <div layout:fragment="content">
        <!-- Контент страниц будет здесь -->
    </div>
</div>
<!-- Подключение Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Подключение Font Awesome для иконок -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Центр обработки документов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">ДокЦентр</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/home}">Главная</a>
            <a class="nav-link" th:href="@{/clients/list}">Клиенты</a>
            <a class="nav-link" th:href="@{/about}">О приложении</a>
            <a class="nav-link" th:href="@{/calculation}">Расчет</a>
            <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a class="nav-link" th:href="@{/admin/users}">Управление ролями</a>
            </th:block>
        </div>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" th:text="'Пользователь: ' + ${#authentication.name}"></span>
            <a class="nav-link" th:href="@{/logout}">Выйти</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div layout:fragment="content">
        <!-- Контент страниц будет здесь -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
